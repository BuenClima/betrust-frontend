# Lints, and then tests module on all supported Node versions, as well as Windows/MacOS with Node 16.x
name: â™»ï¸ CI
on:
  pull_request:
    branches: ['develop', 'main']

permissions:
  contents: read

jobs:
  build_lint_test:
    name: ğŸ“Š Build, Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: ğŸ“¡ Corepack enable
        run: corepack enable
      - name: ğŸ“¦ Install Packages
        run: yarn
      - name: ğŸ‘š Lint Files
        run: yarn lint
      - name: ğŸ‘€ Type Check
        run: yarn type-check
      - name: ğŸ§± Build Project
        run: yarn build
      - name: ğŸ“Š Run Tests
        run: yarn test --coverage.enabled true
      - name: ğŸ“Š Upload Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
